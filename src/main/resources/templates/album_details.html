<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title th:text="${album.title}"></title>
</head>
<body>
    <div class="container">
        <img th:src="${album.imgURL}">
        <h1 th:text="${album.title}"></h1>
        <h2 th:text="${album.artist}"></h2>
        <p th:text="${album.length}"></p>
        <p th:text="${album.songCount}"></p>

        <h3>Songs</h3>
        <ol>
            <li th:each="song : ${album.songs}"></li>
                <span th:text="song.title" th:text="song.length"></span>
        </ol>

        <form method="POST"> <!--action="'/albums/' + ${album.id}"-->
            <input type="text" name="title">
            <input type="number" name="track">
            <input type="number" name="length">
            <input type="submit" value="Add Song">
        </form>

    </div>
</body>
</html>
